<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <style type="text/css">
    #lusy:hover {
        color: blue;
        
    }
</style>
</head>
<body>
    <form>
        <label for="email">էլ.փոստ կամ հեռախոս</label>
        <label form="password">Ձեր գաղտնաբառը</label>
        <div>
            <input name="email" id="email" type="email" required>  
            <input form="password" id="password" type="password" required> 
            <button>Մուտք գործել</button>
        </div>

        <div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Մոռացել եք ձեր հաշիվը</a>
        </div>

        <h1>Ստեղծել նոր հաշիվ</h1>
        <h3>Անվճար է և միշտ էլ անվճար կլինի:</h3>

        <div>
            <input name="anun" type="text" id="anun" placeholder="Անուն" required>
            <input name="azganun" type="text" id="azganun" placeholder="Ազգանուն">
        </div>

        <div>
            <input name="email" type="email" id="email" placeholder="Էլփոստ" required>
        </div>

        <div>
            <input name="gaxtnabar" type="password" placeholder="Նոր գաղտնաբառ" required>
        </div>
            
        <h3>Ծննդյան օր</h3>

        <div>
            <select>
                <option>Օր</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>Ամիս</option>
                <option>Մարտ</option>
                <option>Ապրիլ</option>
                <option>Մայիս</option>
            </select>
            <select>
                <option>Տարի</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
            </select>
        </div>

        <div>
            <input name="gender" id="Իգական" type="radio" value="Իգական">
            <label for="Իգական">Իիգական</label>
            <input name="gender" id="Արական" type="radio" value="Արական">
            <label for="Արական">Արական</label>
        </div>

        <button id="lusy">Գրանցվել</button>
    


    </form>


    
</body>
</html>
